<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="nexus-core.css" />
  <link rel="stylesheet" href="nexus-core.print.css" media="print" />
  <link rel="stylesheet" href="nexus-theme.css" />

  <title>Supporting Documents</title>

  <style>
    body{
      background: var(--bg-gradient) !important;
      background-attachment: fixed !important;
      background-size: cover !important;
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color: var(--nx-text);
    }

    .nx-header-wrap{
      background: rgba(255,255,255,0.60);
      border-bottom: 1px solid rgba(20,40,80,0.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .nx-header{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nx-header img{
      height: 54px;
      width: auto;
      object-fit: contain;
    }

    .wrap{
      max-width: 1100px;
      margin: 18px auto 40px;
      padding: 0 18px;
    }

    .card{
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(20,40,80,0.12);
      border-radius: 18px;
      box-shadow: 0 10px 26px rgba(25,55,95,0.10), 0 4px 12px rgba(25,55,95,0.08);
      overflow:hidden;
    }

    .card-h{
      padding: 14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: rgba(255,255,255,0.65);
      border-bottom: 1px solid rgba(20,40,80,0.10);
    }
    .card-h h1{
      margin:0;
      font-size: 16px;
      letter-spacing: .35px;
      text-transform: uppercase;
      color: rgba(15,34,54,0.88);
    }

    .card-b{ padding: 16px; }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 14px 16px;
      border-radius: 999px;
      text-decoration:none;
      user-select:none;

      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(20,40,80,0.16);
      color: var(--nx-text);
      font-weight: 1000;
      box-shadow: 0 10px 26px rgba(25,55,95,0.10), 0 4px 12px rgba(25,55,95,0.08);
    }
    .btn:hover{ transform: translateY(-2px); }

    .left{ display:flex; flex-direction:column; gap:4px; min-width:0; }
    .title{ font-size: 15px; white-space: nowrap; overflow:hidden; text-overflow: ellipsis; }
    .hint{ font-size: 12px; font-weight: 900; color: rgba(15,34,54,0.66); white-space: nowrap; overflow:hidden; text-overflow: ellipsis; }
    .chev{ font-size: 18px; font-weight: 1000; opacity: .95; }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }
    @media (max-width: 800px){
      .grid{ grid-template-columns: 1fr; }
    }

    .back{
      display:inline-block;
      margin: 14px 0 12px;
      font-weight: 1000;
      color: rgba(15,34,54,0.78);
      text-decoration:none;
    }
    .back:hover{ text-decoration: underline; }

    @media print{
      .back, .nx-header-wrap{ display:none !important; }
      body{ background:#fff !important; }
      .card{ box-shadow:none !important; }
    }
  </style>
</head>

<body>
  <div class="nexus-page">

    <div class="nx-header-wrap">
      <div class="nx-header">
        <img src="nexus.png" alt="NEXUS" />
      </div>
    </div>

    <div class="wrap">
      <a class="back" href="#" onclick="return NEXUS_back();">← Back to Equipment</a>

      <div class="card">
        <div class="card-h">
          <h1>Supporting Documents</h1>
        </div>

        <div class="card-b">
          <div class="grid">
            <a class="btn" href="megger_reporting.pdf" target="_blank" rel="noopener">
              <span class="left"><span class="title">Megger Reporting (PDF)</span><span class="hint">Reference PDF</span></span>
              <span class="chev">›</span>
            </a>

            <a class="btn" href="megohmmeter_sop.html">
              <span class="left"><span class="title">Megohmmeter SOP</span><span class="hint">Procedure</span></span>
              <span class="chev">›</span>
            </a>

            <a class="btn" href="torque_sop.html">
              <span class="left"><span class="title">Torque SOP</span><span class="hint">Procedure</span></span>
              <span class="chev">›</span>
            </a>

            <a class="btn" href="prefod_sop.html">
              <span class="left"><span class="title">Pre-FOD SOP</span><span class="hint">Procedure</span></span>
              <span class="chev">›</span>
            </a>

            <a class="btn" href="lvt-meg-cover-sheet.html">
              <span class="left"><span class="title">LVT Meg Cover Sheet</span><span class="hint">Fillable</span></span>
              <span class="chev">›</span>
            </a>

            <a class="btn" href="meg_diagram.png" target="_blank" rel="noopener">
              <span class="left"><span class="title">Meg Diagram Image</span><span class="hint">Reference image</span></span>
              <span class="chev">›</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function(){
        window.NEXUS_back = function(){
          const qs = new URLSearchParams(location.search);
          const eq = (qs.get("eq") || "").trim();
          location.href = eq ? `equipment.html?eq=${encodeURIComponent(eq)}` : "equipment.html";
          return false;
        };
      })();
    </script>

    <!-- FIXED: correct paths for your repo -->
    <script src="nexus-core.js"></script>
    <script src="nexus-firebase-bridge.js"></script>
  </div>
</body>
</html>

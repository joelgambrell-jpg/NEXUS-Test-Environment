<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="stylesheet" href="nexus-core.css" />
<link rel="stylesheet" href="nexus-core.print.css" media="print" />
<title>NEXUS - Open Equipment</title>

<style>
  :root{
    --line:rgba(255,255,255,0.18);
  }
  *{box-sizing:border-box}
  html,body{margin:0;font-family:Arial, Helvetica, sans-serif;color:#fff}
  body{
    min-height:100vh;
    background:
      radial-gradient(1200px 700px at 15% 15%, rgba(255,255,255,0.10), transparent 60%),
      radial-gradient(900px 600px at 85% 25%, rgba(0,194,255,0.12), transparent 55%),
      linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.65)),
      url("transformer.jpg");
    background-size:cover;
    background-attachment:fixed;
  }

  .nexus-page{max-width:1200px;margin:0 auto;padding:16px 12px 22px}
  .topbar{
    display:flex;align-items:center;justify-content:space-between;gap:12px;
    padding:12px 14px;border-radius:18px;
    background:rgba(0,0,0,0.28);
    border:1px solid rgba(255,255,255,0.18);
    backdrop-filter: blur(10px);
  }
  .brand{font-weight:900;letter-spacing:.14em;text-transform:uppercase}
  .tagline{margin-top:4px;font-weight:800;color:rgba(255,255,255,0.78);font-size:12px}
  .ready{font-weight:900;color:rgba(255,255,255,0.9);font-size:12px}

  .grid{display:grid;grid-template-columns: 1fr;gap:14px;margin-top:14px}
  .card{
    border-radius:22px;
    border:1px solid rgba(255,255,255,0.18);
    background:rgba(0,0,0,0.26);
    backdrop-filter: blur(10px);
    box-shadow:0 18px 45px rgba(0,0,0,0.35);
    overflow:hidden;
  }
  .card-header{
    padding:16px 16px 10px;
    border-bottom:1px solid rgba(255,255,255,0.16);
    background:rgba(0,0,0,0.22);
    display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;
  }
  h3{margin:0;font-size:16px;font-weight:900;letter-spacing:.12em;text-transform:uppercase}
  .card-body{padding:14px 16px 16px}

  .field{margin-bottom:12px}
  label{display:block;font-size:12px;font-weight:900;opacity:.92;margin-bottom:6px;letter-spacing:.02em}
  input,select{
    width:100%;
    padding:11px 12px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.92);
    color:#111;
    font-weight:800;
    outline:none;
  }

  .btn-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  .btn{
    display:inline-flex;align-items:center;justify-content:center;
    padding:11px 16px;border-radius:14px;
    border:1px solid rgba(255,255,255,0.18);
    background:rgba(10,15,36,0.90);
    color:#3ecbff;
    font-weight:900;letter-spacing:.02em;
    cursor:pointer;text-decoration:none;
    box-shadow:0 10px 26px rgba(0,0,0,0.25);
    user-select:none;
  }
  .btn.secondary{background:rgba(0,0,0,0.25);color:rgba(255,255,255,0.92)}
  .btn:disabled{opacity:.55;cursor:not-allowed}

  .img-block{
    padding:12px 12px 10px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.10);
    margin-top:10px;
  }
  .img-block .block-title{
    font-weight:900;
    letter-spacing:.12em;
    text-transform:uppercase;
    font-size:12px;
    color:rgba(255,255,255,0.92);
    margin-bottom:8px;
  }
  .img-block img{
    width:100%;
    max-height:260px;
    object-fit:contain;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.20);
    background:rgba(0,0,0,0.22);
    display:none;
    margin-top:10px;
    box-shadow:0 12px 28px rgba(0,0,0,0.35);
  }
  .img-status{
    margin-top:8px;
    color:rgba(255,255,255,0.80);
    font-weight:800;
    font-size:12px;
  }
  .img-actions{margin-top:10px;display:flex;gap:10px;flex-wrap:wrap}
  .mini-btn{
    display:inline-flex;align-items:center;justify-content:center;
    padding:9px 12px;border-radius:999px;
    border:1px solid rgba(255,255,255,0.18);
    background:rgba(0,0,0,0.22);
    color:rgba(255,255,255,0.92);
    font-weight:900;
    cursor:pointer;
  }

  .footer{
    max-width:1200px;
    margin:22px auto 0;
    padding:18px 12px;
    text-align:center;
    font-size:12px;
    font-weight:900;
    color:rgba(255,255,255,0.85);
    background:rgba(0,0,0,0.35);
    border-top:1px solid rgba(255,255,255,0.18);
    border-radius:0 0 18px 18px;
  }
</style>

<script src="customer.config.js"></script>
<script src="nexus-brand.js" defer></script>
</head>

<body>
  <div class="nexus-page">

    <div class="topbar">
      <div>
        <div class="brand">NEXUS</div>
        <div class="tagline">Mission Critical Construction Data Centralization</div>
      </div>
      <div class="ready">Ready</div>
    </div>

    <div class="grid">

      <div class="card">
        <div class="card-header">
          <h3>Open Equipment</h3>
        </div>

        <div class="card-body">

          <div class="field">
            <label for="eqInput">Equipment ID</label>
            <input id="eqInput" type="text" placeholder="TR-001" value="TR-001" />
          </div>

          <!-- Equipment Image -->
          <div class="img-block" id="equipImgBlock">
            <div class="block-title">Equipment Image</div>
            <input id="nexusEquipImageInput" type="file" accept="image/*" capture="environment" />
            <img id="nexusEquipImagePreview" alt="Equipment image preview" />
            <div id="nexusEquipImageStatus" class="img-status"></div>
            <div class="img-actions">
              <button id="nexusEquipImageClearBtn" class="mini-btn" type="button">Clear Image</button>
            </div>
          </div>

          <!-- Torque Photo (shows on Torque page) -->
          <div class="img-block" id="torqueImgBlock">
            <div class="block-title">Torque Photo (shows on Torque page)</div>
            <input id="nexusTorquePhotoInput" type="file" accept="image/*" capture="environment" />
            <img id="nexusTorquePhotoPreview" alt="Torque photo preview" />
            <div id="nexusTorquePhotoStatus" class="img-status"></div>
            <div class="img-actions">
              <button id="nexusTorquePhotoClearBtn" class="mini-btn" type="button">Clear Torque Photo</button>
            </div>
          </div>

          <div class="field" style="margin-top:12px">
            <label for="bldgInput">Building #</label>
            <input id="bldgInput" type="text" placeholder="Building A" value="Building A" />
          </div>

          <div class="field">
            <label for="phaseSelect">Phase</label>
            <select id="phaseSelect">
              <option>Phase 1</option>
              <option>Phase 2</option>
              <option>Phase 3</option>
            </select>
          </div>

          <div class="field">
            <label for="podSelect">POD</label>
            <select id="podSelect">
              <option>POD A</option>
              <option>POD B</option>
              <option>POD C</option>
            </select>
          </div>

          <div class="field">
            <label for="procoreEquipUrl">Procore Equipment URL</label>
            <input id="procoreEquipUrl" type="text" placeholder="Paste Procore equipment link" />
          </div>

          <div class="field">
            <label for="procoreEnergUrl">Procore Energization URL</label>
            <input id="procoreEnergUrl" type="text" placeholder="Paste Procore energization link" />
          </div>

          <!-- Buttons -->
          <div class="btn-row">
            <button class="btn secondary" id="openEquipmentBtn" type="button">Open Equipment Page</button>
            <button class="btn secondary" id="generateQrBtn" type="button">Generate QR</button>
            <a class="btn secondary" id="equipmentStepsBtn" href="#">Equipment Steps</a>
          </div>

        </div>
      </div>

    </div>

    <div class="footer">NEXUS</div>

  </div>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const incomingEq = (qs.get("eq") || "").trim();

  const eqInput = document.getElementById("eqInput");
  const bldgInput = document.getElementById("bldgInput");
  const phaseSelect = document.getElementById("phaseSelect");
  const podSelect = document.getElementById("podSelect");
  const procoreEquipUrl = document.getElementById("procoreEquipUrl");
  const procoreEnergUrl = document.getElementById("procoreEnergUrl");

  const openEquipmentBtn = document.getElementById("openEquipmentBtn");
  const generateQrBtn = document.getElementById("generateQrBtn");
  const equipmentStepsBtn = document.getElementById("equipmentStepsBtn");

  function getEq(){ return (eqInput.value || "").trim(); }
  function metaKey(eq){ return `nexus_meta_${eq || "NO_EQ"}`; }

  function loadMeta(eq){
    try{
      const raw = localStorage.getItem(metaKey(eq));
      if (raw) return JSON.parse(raw);
    }catch(e){}
    return {};
  }

  function saveMeta(eq){
    if(!eq) return;
    const meta = loadMeta(eq);
    const next = {
      ...meta,
      building: (bldgInput.value || "").trim(),
      phase: (phaseSelect.value || "").trim(),
      pod: (podSelect.value || "").trim(),
      procoreEquipUrl: (procoreEquipUrl.value || "").trim(),
      procoreEnergizationUrl: (procoreEnergUrl.value || "").trim(),
      updatedAt: Date.now()
    };
    localStorage.setItem(metaKey(eq), JSON.stringify(next));
  }

  function loadMetaIntoFields(eq){
    const meta = loadMeta(eq);
    if (meta.building != null) bldgInput.value = meta.building;
    if (meta.phase != null) phaseSelect.value = meta.phase;
    if (meta.pod != null) podSelect.value = meta.pod;
    if (meta.procoreEquipUrl != null) procoreEquipUrl.value = meta.procoreEquipUrl;
    if (meta.procoreEnergizationUrl != null) procoreEnergUrl.value = meta.procoreEnergizationUrl;
  }

  // ===== Equipment image storage (local) =====
  const equipInput = document.getElementById("nexusEquipImageInput");
  const equipPreview = document.getElementById("nexusEquipImagePreview");
  const equipStatus = document.getElementById("nexusEquipImageStatus");
  const equipClearBtn = document.getElementById("nexusEquipImageClearBtn");

  function equipKey(eq){ return `nexus_equipment_${eq}`; }

  function readEquip(eq){
    try{ return JSON.parse(localStorage.getItem(equipKey(eq)) || "{}"); }
    catch(e){ return {}; }
  }
  function writeEquip(eq, patch){
    const cur = readEquip(eq);
    const merged = { ...cur, ...patch, _updatedAt: Date.now() };
    localStorage.setItem(equipKey(eq), JSON.stringify(merged));
    return merged;
  }

  function setEquipStatus(msg){ equipStatus.textContent = msg || ""; }
  function showEquip(url){
    equipPreview.src = url;
    equipPreview.style.display = "block";
  }
  function hideEquip(){
    equipPreview.removeAttribute("src");
    equipPreview.style.display = "none";
  }

  // ===== Torque photo storage (local) =====
  const torqueInput = document.getElementById("nexusTorquePhotoInput");
  const torquePreview = document.getElementById("nexusTorquePhotoPreview");
  const torqueStatus = document.getElementById("nexusTorquePhotoStatus");
  const torqueClearBtn = document.getElementById("nexusTorquePhotoClearBtn");

  function torquePhotoKey(eq){ return `nexus_${eq || "NO_EQ"}_torque_photo`; }

  function setTorqueStatus(msg){ torqueStatus.textContent = msg || ""; }
  function showTorque(url){
    torquePreview.src = url;
    torquePreview.style.display = "block";
  }
  function hideTorque(){
    torquePreview.removeAttribute("src");
    torquePreview.style.display = "none";
  }

  function fileToDataUrl(file){
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(String(r.result || ""));
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  function loadPreviewsForEq(){
    const eq = getEq();
    if(!eq){
      hideEquip(); setEquipStatus("Enter Equipment ID to save an image.");
      hideTorque(); setTorqueStatus("Enter Equipment ID to save a torque photo.");
      return;
    }

    const rec = readEquip(eq);
    if(rec.imageDataUrl){
      showEquip(rec.imageDataUrl);
      setEquipStatus("Loaded saved image for this equipment (GitHub mode: this device).");
    } else {
      hideEquip();
      setEquipStatus("No image saved yet for this equipment.");
    }

    try{
      const tp = localStorage.getItem(torquePhotoKey(eq));
      if (tp && tp.startsWith("data:image/")){
        showTorque(tp);
        setTorqueStatus("Loaded saved torque photo for this equipment (this device).");
      } else {
        hideTorque();
        setTorqueStatus("No torque photo saved yet for this equipment.");
      }
    }catch(e){
      hideTorque();
      setTorqueStatus("Could not read torque photo.");
    }
  }

  // Equipment image upload
  equipInput.addEventListener("change", async ()=>{
    const eq = getEq();
    if(!eq){
      equipInput.value="";
      setEquipStatus("Enter Equipment ID first.");
      return;
    }
    const file = equipInput.files && equipInput.files[0];
    if(!file) return;
    try{
      const dataUrl = await fileToDataUrl(file);
      writeEquip(eq, { imageDataUrl: dataUrl });
      showEquip(dataUrl);
      setEquipStatus("Saved image for this equipment (this device).");
      saveMeta(eq);
    }catch(e){
      setEquipStatus("Failed to read image.");
    }
  });

  equipClearBtn.addEventListener("click", ()=>{
    const eq = getEq();
    if(!eq){ setEquipStatus("Enter Equipment ID first."); return; }
    try{
      const rec = readEquip(eq);
      delete rec.imageDataUrl;
      localStorage.setItem(equipKey(eq), JSON.stringify(rec));
    }catch(e){}
    equipInput.value="";
    hideEquip();
    setEquipStatus("Cleared saved image for this equipment.");
    saveMeta(eq);
  });

  // Torque photo upload
  torqueInput.addEventListener("change", async ()=>{
    const eq = getEq();
    if(!eq){
      torqueInput.value="";
      setTorqueStatus("Enter Equipment ID first.");
      return;
    }
    const file = torqueInput.files && torqueInput.files[0];
    if(!file) return;
    try{
      const dataUrl = await fileToDataUrl(file);
      localStorage.setItem(torquePhotoKey(eq), dataUrl);
      showTorque(dataUrl);
      setTorqueStatus("Saved torque photo for this equipment (this device).");
      saveMeta(eq);
    }catch(e){
      setTorqueStatus("Failed to read torque photo.");
    }
  });

  torqueClearBtn.addEventListener("click", ()=>{
    const eq = getEq();
    if(!eq){ setTorqueStatus("Enter Equipment ID first."); return; }
    try{ localStorage.removeItem(torquePhotoKey(eq)); }catch(e){}
    torqueInput.value="";
    hideTorque();
    setTorqueStatus("Cleared saved torque photo for this equipment.");
    saveMeta(eq);
  });

  // Buttons
  openEquipmentBtn.addEventListener("click", ()=>{
    const eq = getEq();
    if(!eq){ alert("Enter Equipment ID."); return; }
    saveMeta(eq);
    location.href = `equipment.html?eq=${encodeURIComponent(eq)}`;
  });

  generateQrBtn.addEventListener("click", ()=>{
    const eq = getEq();
    if(!eq) return alert("Enter Equipment ID first.");
    saveMeta(eq);
    location.href = `qr.html?eq=${encodeURIComponent(eq)}`;
  });

  equipmentStepsBtn.addEventListener("click", (e)=>{
    e.preventDefault();
    const eq = getEq();
    if(!eq){ alert("Enter Equipment ID."); return; }
    saveMeta(eq);
    location.href = `equipment_steps.html?eq=${encodeURIComponent(eq)}`;
  });

  // Init
  if(incomingEq) eqInput.value = incomingEq;
  loadMetaIntoFields(getEq());
  loadPreviewsForEq();

  eqInput.addEventListener("input", ()=>{
    loadMetaIntoFields(getEq());
    loadPreviewsForEq();
  });
})();
</script>

<script src="config.js"></script>
<script src="app.js"></script>
<script src="nexus-core.js"></script>
<script src="nexus-firebase-bridge.js"></script>
</body>
</html>

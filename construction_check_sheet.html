<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Construction Check Sheet – NEXUS</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="assets/css/nexus-core.css" />

  <!-- Shared scripts -->
  <script defer src="assets/js/nexus-core.js"></script>
  <script defer src="assets/js/nexus-firebase-bridge.js"></script>
</head>

<body class="nexus-bg">

  <div class="page-shell">

    <!-- Back -->
    <div class="back-link">
      <a href="equipment.html" id="backBtn">← Back to Equipment</a>
    </div>

    <!-- Header -->
    <div class="card">

      <h1>Construction Check Sheet</h1>
      <h3 id="equipmentLabel"></h3>

      <!-- Table loads here -->
      <div id="sheetContainer"></div>

    </div>
  </div>

  <script>
    // Preserve eq param
    const params = new URLSearchParams(window.location.search);
    const eq = params.get("eq") || "";

    document.getElementById("equipmentLabel").textContent =
      eq ? "Equipment: " + eq : "";

    // Back routing
    document.getElementById("backBtn").href =
      "equipment.html" + (eq ? "?eq=" + eq : "");

    // Load shared construction table
    fetch("_construction_table.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("sheetContainer").innerHTML = html;
      });
  </script>

</body>
</html>
